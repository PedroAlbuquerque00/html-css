<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="1200px" poster="imagens/limoes-capa.png" controls>
        <source src="midia/video-webm.mkv" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>

    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="1200px" height="800px" src="https://www.youtube.com/embed/6H_3ZFdL1yY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
